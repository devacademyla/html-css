<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Devflix</title>
	<link rel="stylesheet" href="estilos.css" />
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' />
</head>
<body>
	<header>
		<img src="images/devflix-logo.png" alt="" class="logo" />
		<nav>
			<ul>
				<li><a href="#">Examinar</a></li>
				<li><a href="#">Contáctanos</a></li>
				<li><a href="#">KiDS</a></li>
			</ul>
		</nav>
		<input type="text" placeholder="Buscar" />
	</header>
	<section class="contacto">
		<form>
			<h1>Contáctanos</h1>
			<label>Nombre</label>
			<input name="name" placeholder="Jorge Perez" type="text">
			<label>Email</label>
			<input name="email" placeholder="ejemplo@gmail.com" type="text">
			<label>Número</label>
			<input name="contact" placeholder="123456789" type="text">
			<label>Sitio Web</label>
			<input name="website" placeholder="www.tusitio.com" type="text">
			<label>Mensaje</label>
			<textarea placeholder="Mensaje"></textarea>
			<input type="submit" value="Enviar">
		</form>
	</section>
</body>
</html>
